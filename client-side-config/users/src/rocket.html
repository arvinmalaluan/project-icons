<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Animation</title>
</head>

<style>
  #animation-container {
    width: 1000px; /* Adjust width as needed */
    height: 800px; /* Adjust height as needed */
    margin: 0 auto; /* Center the container horizontally */
    border-color: black;
  }
</style>
<body>

<!-- Placeholder for the animation -->
<div id="animation-container"></div>

<!-- Include the Lottie library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>

<!-- Embed the animation -->
<script>
  // Load animation data from JSON file
  const animationData = 'zSXtfiD7vH.json'; // Replace 'your-animation.json' with the path to your JSON animation file

  // Embed animation
  const container = document.getElementById('animation-container');
  const animation = lottie.loadAnimation({
    container: container,
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: animationData
  });
</script>

</body>
</html>
