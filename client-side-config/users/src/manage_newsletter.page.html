<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../users/img/icon_favicon/favicon-32x32.png"
    />

    <title>ICONS South Luzon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- prettier-ignore -->
    <header id="header" class="header d-flex align-items-center justify-content-between"></header>

    <div class="nl_main_frame mt-4 px-4" id="nl_container">
      <div class="d-flex justify-content-between">
        <input
          type="text"
          placeholder="Search specific newsletter"
          class="border-none rounded px-2 py-2 text-sm w-1/3 bg-whitesmoke"
        />

        <button
          class="bg-primary px-4 py-2 text-sm rounded text-white"
          data-bs-toggle="modal"
          data-bs-target="#add_nl"
          id="nl_add_open"
        >
          Add
        </button>
      </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="add_nl" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Add newsletter</h1>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nl_title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control border rounded"
                id="nl_title"
                placeholder="e.g. Emerging Fintech Startups to Look Out For in 2024"
              />
              <p class="text-xs text-danger mt-1 d-none" id="nl_checker_title">
                This field is required *
              </p>
            </div>

            <div class="mb-3">
              <label for="nl_desc" class="form-label">Description</label>
              <textarea
                class="form-control border rounded"
                id="nl_desc"
                rows="8"
                style="resize: none"
                placeholder="This newsletter explores the latest trends in fintech and highlights some of the most promising startups in the space."
              ></textarea>
              <p class="text-xs text-danger mt-1 d-none" id="nl_checker_desc">
                This field is required *
              </p>
            </div>

            <div class="mb-3">
              <label for="nl_link" class="form-label">Link</label>
              <input
                type="text"
                class="form-control border rounded"
                id="nl_link"
                placeholder="e.g. https://www.link-to-newsletter.com/id=421sdf56"
              />
              <p class="text-xs text-danger mt-1 d-none" id="nl_checker_link">
                This field is required *
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="bg-danger px-4 py-2 text-sm rounded text-white"
              data-bs-dismiss="modal"
              id="nl_close"
            >
              Close
            </button>
            <button
              id="nl_add"
              type="button"
              class="bg-primary px-4 py-2 text-sm rounded text-white"
              onclick="addNewsletter()"
            >
              Add Newsletter
            </button>
            <button
              id="nl_update"
              type="button"
              class="bg-primary px-4 py-2 text-sm rounded text-white d-none"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/route_guard.js"></script>
    <script src="../frontend.js"></script>
    <script src="../a_added_config.js"></script>
  </body>
</html>
